<label fd-form-label>Tabs with built-in overflow</label>
<fd-tab-list [fillOverflow]="true">
    <fd-tab *ngFor="let tab of tabs" [title]="tab.title">
        {{tab.content}}
    </fd-tab>
</fd-tab-list>

<br/>
<br/>

<label fd-form-label>Tabs with custom overflow</label>
<fd-tab-list [(selectedIndex)]="selectedTab">
    <fd-tab *ngFor="let tab of tabs" [title]="tab.title">
        {{tab.content}}
    </fd-tab>

    <fd-popover fd-tab-overflow-popover>
        <fd-popover-control>
            <button fd-tab-overflow fd-button></button>
        </fd-popover-control>
        <fd-popover-body>
            <fd-menu>
                <ul fd-menu-list>
                    <li fd-menu-item tabindex="0" *ngFor="let tab of tabs; let i = index"
                        (keydown)="handleKeyDown($event, i)"
                        (click)="tabClickHandler(i)">
                        {{tab.title}}
                    </li>
                </ul>
            </fd-menu>
        </fd-popover-body>
    </fd-popover>
</fd-tab-list>
